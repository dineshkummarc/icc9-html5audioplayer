<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Audio Player</title>
	<link rel="stylesheet" href="../../src/css/styles.css"/>
	
	<!-- external dependncies (e.g. jquery, knockout, buzz, etc) -->
	<script type="text/javascript" src="../../src/dependencies/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../src/dependencies/knockout-2.0.0.js"></script>
	<script type="text/javascript" src="../../src/dependencies/buzz.js"></script>

	<!-- our own audio player stuff -->
	<script type="text/javascript" src="js/catalog.js"></script>	
	<script type="text/javascript" src="js/viewmodel.js"></script>
</head>
<body>
<div id="wrapper">

	<h1 data-bind="text: title"></h1>

	<div id="player">
		
		<ul data-bind="foreach: songs">
			<li data-bind="text: title"></li>
		</ul>

	</div>

	
</div>
</body>
