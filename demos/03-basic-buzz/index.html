<html>
<head>
	<title>buzz.js demo</title>
	<link rel="stylesheet" href="../../src/css/styles.css"/>
	<script type="text/javascript" src="../../src/dependencies/buzz.js"></script>
	
	<script type="text/javascript">
	
		var DEMO = (function () {
		
			var demo = {};
			
			demo.playSound = function () {

				sound.play();
				
			};
			
			return demo;
		
		})();
	
	</script>
